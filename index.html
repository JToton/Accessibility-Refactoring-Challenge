<!DOCTYPE html>
<html lang="en-us">

<!--ASCII Text/Other Compatibility, links css sheet, & defines language.-->

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>website</title>
</head>

<!--Body - contains all components of HTML Doc.-->

<body>
    <!--Top left Logo/Name & Top Right Links.-->
    <header class="header">
        <h1>Hori<span class="seo">seo</span>n</h1>
        <nav>
            <ul>
                <!--Removes Bullet and extra css not needed.-->
                <li style="list-style-type:none;">
                    <a href="#search-engine-optimization">Search Engine Optimization |</a>
                    <a href="#online-reputation-management">Online Reputation Management |</a>
                    <a href="#social-media-marketing">Social Media Marketing</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Class housing Meeting Image-->
    <section class="meeting"></section>

    <!--Middle Figures, Captions, & Content-->
    <section class="content">
        <figure id="search-engine-optimization" class="search-engine-optimization">
            <img src="./assets/images/search-engine-optimization.jpg"
                alt="Diagram of Search Engine Optimization Methods" class="float-left" />
            <figcaption>
                <h2>Search Engine Optimization</h2>
                <p>
                    The dominance of mobile internet use means that users are searching for the right business as they
                    travel, shop, or sit on their couch at home. Search Engine Optimization (SEO) allows you to increase
                    your visibility and find the right customers for your business.
                </p>
            </figcaption>
        </figure>
        <figure id="online-reputation-management" class="online-reputation-management">
            <img src="./assets/images/online-reputation-management.jpg"
                alt="Image of a laptop showing a chart with reputation data increasing." class="float-right" />
            <figcaption>
                <h2>Online Reputation Management</h2>
                <p>
                    The web is full of opinions, and some of these can be negative. Social media allows anyone with an
                    internet connection to say whatever they want about your business. Online Reputation Management
                    gives you the control over what potential customers see when they search for your business.
                </p>
            </figcaption>
        </figure>
        <figure id="social-media-marketing" class="social-media-marketing">
            <img src="./assets/images/social-media-marketing.jpg"
                alt="Image of people seated together discussing social media marketing strategies with various graphics."
                class="float-left" />
            <figcaption>
                <h2>Social Media Marketing</h2>
                <p>
                    Social media continues to have a sizable influence on buying habits. Social media marketing helps
                    you determine which platforms are suited to your brand, using analytics to find the right markets
                    and increase your lead generation.
                </p>
            </figcaption>
        </figure>
    </section>


    <!--Aside Content-->
    <section class="benefits">
        <aside class="benefit-lead">
            <h3>Lead Generation</h3>
            <figure>
                <img src="./assets/images/lead-generation.png" alt="Image of machine generating money." />
                <figcaption>
                    <p>
                        Inbound strategies for lead generation require less work for your business, bringing customers
                        directly to your website.
                    </p>
                </figcaption>
            </figure>
        </aside>
        <aside class="benefit-brand">
            <h3>Brand Awareness</h3>
            <figure>
                <img src="./assets/images/brand-awareness.png"
                    alt="Image of a person thinking using a lightbulb icon." />
                <figcaption>
                    <p>
                        Users find your business through paid and organic searches, increasing the search ranking and
                        visibility for your business.
                    </p>
                </figcaption>
            </figure>
        </aside>
        <aside class="benefit-cost">
            <h3>Cost Management</h3>
            <figure>
                <img src="./assets/images/cost-management.png" alt="Image of a machine surrounded by dollar signs." />
                <figcaption>
                    <p>
                        As the search ranking for your business increases, your advertising costs decrease, and you no
                        longer need to advertise your page.
                    </p>
                </figcaption>
            </figure>
        </aside>
    </section>

    <!--Footer-->
    <footer class="footer">
        <h2>Made with ❤️️ by Horiseon</h2>
        <p>
            &copy; 2024 Horiseon Social Solution Services, Inc.
        </p>
    </footer>
</body>

</html>
